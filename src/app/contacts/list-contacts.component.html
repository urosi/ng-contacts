<div *ngFor="let contact of contacts" class="alert alert-dismissible" [ngClass]="{'alert-info':isGenderMale(contact.gender), 'alert-danger':!isGenderMale(contact.gender)}">
  <div class="row">
    <div class="col-auto">
      {{ contact.name }}
    </div>
    <div class="col text-right">
      {{ getContactInfo(contact.email, contact.phone) }}
    </div>
    <button (click)="onRemoveContact(contact.name)" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
